<div class="connect-container">
  <div>
    <button (click)='connectWallet("walletConnect")'
            class="connect-btn">
      <img src="../../../../../assets/icons/wallet-connect.svg" alt=""/><br/>
      Connect With <br/>WalletConnect
    </button>
  </div>

  <div class="col-4" *ngIf="getGlobalVariables().metaMaskExtProvider">
    <button (click)='connectWallet("metamask")'
            class="connect-btn">
      <img src="../../../../../assets/icons/metamask.png" alt=""/><br/>
      Connect With <br/>Metamask
    </button>
  </div>
</div>
